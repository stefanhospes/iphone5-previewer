<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iPhone5 previewer</title>
	<link rel="stylesheet" href="css/production.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/flat-ui.css" type="text/css">
	<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/ext.js" charset="utf-8"></script>
</head>

<body>
	<div data-role="page">
		<table>
			<tr>
				<td>&nbsp;</td>
				<td style="width:380px;">
				
					<!-- Start iPhone5 preview frame code -->
					<div class="preview">
						<div class="case">
							<div class="toppart">
								<div class="camera"><div></div></div>
								<div class="speaker">
									<div></div>
									<span class="left"></span>
									<span class="right"></span>
								</div>
							</div>
							<div class="screen">
								<iframe src="http://www.site2mobile.com"></iframe>
							</div>
							<div class="bottompart">
								<div class="button">
									<div class="buttonsquare"></div>
								</div>
								<span class="left"></span>
								<span class="right"></span>
							</div>
						</div>
					</div>
					<!-- End iPhone5 preview frame code -->
					
				</td>
				<td style="width:380px;">
					<p><h2>iPhone5 previewer</h2></p>
					<p><h4>A full css3 iPhone5 frame - <i>no images!</i></h4></p>
					<p>&nbsp;</p>
					<div class="login-form">
						<form method="GET" action="">
							<p><input name="url" type="text" class="login-field" value="" placeholder="Enter your url" id="login-name" /></p>
							<p><input type="submit" class="btn btn-primary btn-large btn-block" href="#" value="Preview"></p>
						</form>
					</div>
					<p>&nbsp;</p>
					<iframe src="http://ghbtns.com/github-btn.html?user=stefanhospes&repo=iphone5-previewer&type=watch&size=large"allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>	
</body>

</html>
